<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
                <h3>Widget 01</h3>
                <div class="notepad">
                    <textarea id="note-area" name="message" rows="20" cols="40">

                    </textarea>
                </div>
                <button id="saveNotesBtn">Save</button>
           </div>
           <div class="widget">
             <h3>Widget 01</h3>
           </div>
           <div class="widget">
             <h3>Widget 01</h3>
           </div>
        </div>
    </div>
</body>

<script>
$("#saveNotesBtn").click(function(){
    var currentNotes = $("#note-area").val()
    localStorage.setItem("notes", currentNotes)
})
var oldNotes = localStorage.getItem("notes")
$("#note-area").val(oldNotes)
</script>
</html>
